<link rel="import" href="../vaadin-grid/vaadin-grid.html">
<link rel="import" href="../vaadin-grid/vaadin-grid-sorter.html">
<link rel="import" href="../vaadin-grid/vaadin-grid-filter.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-menu-button/paper-menu-button.html">
<link rel="import" href="../vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../vaadin-context-menu/vaadin-context-menu.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../paper-menu/paper-menu.html">
<link rel="import" href="../paper-toolbar/paper-toolbar.html">\
<link rel="import" href="../paper-styles/shadow.html">

<link rel="import" href="mist-check.html">
<link rel="import" href="rest-data-provider.html">

<script src="../moment/moment.js"></script>

<dom-module id="mist-list">
    <template>
        <style is="custom-style">
            :host {
                height: 100%
            }

            :host[selectable] vaadin-grid {
                --vaadin-grid-cell: {
                    cursor: pointer;
                };
            }
            vaadin-grid {
                font: 400 14px;
                color: #424242;
                height: 100%;

                --vaadin-grid-cell: {
                    padding: 0 16px;
                    cursor: pointer;
                };

                --vaadin-grid-body-cell: {
                    height: 64px;
                };

                --vaadin-grid-header-cell: {
                    background: rgba(240, 240, 240, 0.9);
                    min-height: 56px;
                };

                --vaadin-grid-body-row-selected-cell: {
                    background-color: #ffff8d;
                    color: #333;
                };

                --vaadin-grid-body-row-odd-cell: {
                    background-color: rgb(251, 251, 251);
                };

                --vaadin-grid-body-row-hover-cell: {
                    background-color: rgb(245, 245, 245);
                };

                --vaadin-grid-body-row-details-cell: {
                    text-align: center;
                };

                --vaadin-grid-column-resize-handle: {
                    opacity: 0;
                };
            }

            vaadin-grid input[type=checkbox] {
                height: 16px;
                width: 16px;
            }

            vaadin-grid .image {
                height: 40px;
                width: 40px;
                display: inline-block;
                border-radius: 50%;
                vertical-align: middle;
                margin-right: 15px;
            }

            vaadin-grid .header-content {
                display: flex;
                padding: 16px;
                justify-content: space-between;
            }

            vaadin-grid .details-cell {
                background: #fff;
                width: 100%;
            }


            vaadin-grid .details {
                display: block;
                font-family: monospace;
                overflow: scroll;
                height: 266px;
                margin: 0 16px;
            }

            vaadin-grid .details table {
                position: inherit;
                padding-left: 0px;
                overflow: scroll;
                border-spacing: 0px;
            }

            vaadin-grid .details table tbody {
                border-top: 1px solid #dbdbdb;
                border-bottom: 1px solid #dbdbdb;
                margin-top: 2px;
                margin-bottom: 2px;
            }

            vaadin-grid .details table tr.keys {
                display: none;
            }

            vaadin-grid .details td.key {
                font-weight: bold;
                min-width: 155px;
                border-right: 1px solid #dbdbdb;
                padding: 3px 16px 3px 30px;
                text-align: right;
            }

            vaadin-grid .details td.value {
                padding-left: 8px;
                white-space: pre-wrap;
                text-align: left;
            }

            vaadin-grid-sorter,
            span.header {
                text-transform: uppercase;
            }

            paper-input {
                display: inline-block;
                margin-left: 16px;
                width: 100%;
            }

            mist-check[let-propagate="true"]::content iron-icon {
                color: inherit;
            }

            mist-check::content iron-icon {
                color: #424242;
            }

            div#actions {
                background-color: #666;
                z-index: 3;
                position: absolute;
                padding: 10px 16px;
                right: 0px;
                left: 0px;
                width: auto;
            }

            paper-toolbar {
                --paper-toolbar-background: #fff;
                border: 1px solid #dbdbdb;
                border-bottom: 0 none;
                color: #000;
            }

            paper-toolbar .title {
                font-size: 15px !important;
                text-transform: uppercase;
            }

            span.title {
                margin-left: 16px !important;
                overflow: visible !important;
                text-transform: capitalize;
            }

            span.count {
                font-size: 12px;
                margin-left: 13px;
            }
        </style>
        <template is="dom-if" restamp if="[[apiurl]]">
            <rest-data-provider url="[[apiurl]]" data-provider="{{dataProvider}}" loading="{{_loading}}" count={{count}} received={{received}}
                columns={{columns}} frozen=[[frozen]] item-map={{itemMap}} primary-field-name="[[primaryFieldName]]" timeseries=[[timeseries]]
                filter="[[filter]]"></rest-data-provider>
        </template>
        <paper-toolbar>
            <paper-icon-button icon="manage-icons:menu" drawer-toggle on-tap="_toggleDrawer"></paper-icon-button>
            <span class="count" hidden$=[[timeseries]]>
                    <template is="dom-if" if="[[!_hasReceivedAll(count)]]">[[received]]/</template>[[count]]
                </span>
            <span class="title">
                    [[name]]
                </span>
            <paper-input hidden>
            </paper-input>
            <paper-menu-button ignore-select horizontal-align="right">
                <paper-icon-button icon="view-week" class="dropdown-trigger" alt="multi select"></paper-icon-button>
                <paper-menu class="dropdown-content">
                    <template is="dom-repeat" items="[[columns]]" as="column">
                        <paper-item label="[[column]]">
                            <paper-checkbox checked="[[_isColumnVisible(column)]]" on-change="_checkboxChanged" let-propagate=true>[[column]]</paper-checkbox>
                        </paper-item>
                    </template>
                </paper-menu>
            </paper-menu-button>
        </paper-toolbar>

        <div id="actions" hidden$=[[!selectedItems.length]]>
            <mist-check selected="{{selectAll}}" let-propagate=true>[[selectedItems.length]]</mist-check>
            <content select=".mistactions"></content>
        </div>
        <vaadin-context-menu open-on="contextmenu">
            <template>
                <paper-menu>
                    <paper-item on-tap="_add">Add</paper-item>
                    <template is="dom-if" if="[[_isGridBody(detail)]]">
                        <paper-item detail="[[detail]]" on-tap="_remove">Remove</paper-item>
                    </template>
                </paper-menu>
            </template>
        </vaadin-context-menu>

        <vaadin-grid id="grid" items="[[items]]" data-provider="[[dataProvider]]" selected-items={{selectedItems}} size=[[count]] loading$="[[_loading]]"
            on-active-item-changed="_activeItemChanged" selection-mode="multi" multi-sort=[[multiSort]]>
            <template class="row-details">
                <div class="details-cell">
                    <div class="details">
                        <table>
                            <tbody>
                                <template is="dom-repeat" items="{{_itemKeys(item)}}" as="i">
                                    <tr class$="[[i.key]]">
                                        <td class="key">[[i]]</td>
                                        <td class="value">[[_getRawBody(i, item)]]</td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </template>
            <vaadin-grid-column hidden>
                <vaadin-grid-filter path="*" value=[[filter]] hidden></vaadin-grid-filter>
            </vaadin-grid-column>
            <template is="dom-if" if="[[selectable]]" restamp>
                <vaadin-grid-column width="54px" flex-grow="0" frozen style="overflow: visible">
                    <template class="header">
                        <mist-check selected="{{selectAll}}" let-propagate=true></mist-check>
                    </template>
                    <template>
                        <mist-check selected="{{selected}}" select-all="[[selectAll]]"></mist-check>
                    </template>
                </vaadin-grid-column>
            </template>
            <template is="dom-if" if="[[expands]]" restamp>
                <vaadin-grid-column width="50px" flex-grow="0" frozen style="overflow: visible">
                    <template class="header">
                    </template>
                    <template>
                        <paper-icon-button icon="icons:arrow-drop-down" style$="[[_computeIconStyle(expanded)]]; margin-left: -8px;" toggles active="{{expanded}}"
                            id="btn-[[_computeId(item)]]"></paper-icon-button>
                    </template>
                </vaadin-grid-column>
            </template>
            <template is="dom-repeat" items="[[frozen]]" as="column">
                <vaadin-grid-column frozen resizable>
                    <template class="header" style="z-index: 1">
                        <vaadin-grid-sorter path="[[column]]" style="z-index: 1 !important" hidden$=[[timeseries]]>[[_getTitle(column)]]</vaadin-grid-sorter>
                        <span class="header" hidden$=[[!timeseries]]>[[_getTitle(column)]]</span>
                    </template>
                    <template>
                        <div inner-h-t-m-l="[[_getBody(column, item)]]"></div>
                    </template>
                </vaadin-grid-column>
            </template>

            <template is="dom-repeat" items="{{visible}}" as="column" restamp>
                <vaadin-grid-column resizable>
                    <template class="header">
                        <vaadin-grid-sorter path="[[column]]" direction$="[[_getDirection(column)]]" hidden$=[[timeseries]]>[[_getTitle(column)]]</vaadin-grid-sorter>
                        <span class="header" hidden$=[[!timeseries]]>[[_getTitle(column)]]</span>
                    </template>
                    <template>
                        <div inner-h-t-m-l="[[_getBody(column, item)]]"></div>
                    </template>
                </vaadin-grid-column>
            </template>

            <template is="dom-if" if="[[!visible.length]]" restamp>
                <template is="dom-repeat" items="[[columns]]" as="column">
                    <vaadin-grid-column resizable>
                        <template class="header">
                            <vaadin-grid-sorter path="[[column]]" hidden$=[[timeseries]]>[[_getTitle(column)]]</vaadin-grid-sorter>
                            <span class="header" hidden$=[[!timeseries]]>[[_getTitle(column)]]</span>
                        </template>
                        <template>
                            <div inner-h-t-m-l="[[_getBody(column, item)]]"></div>
                        </template>
                    </vaadin-grid-column>
                </template>
            </template>
        </vaadin-grid>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'mist-list',
        properties: {
            apiurl: {
                type: String
            },

            items: {
                type: Array,
            },

            count: {
                type: Number
            },

            columns: {
                type: Array,
                value: function() {
                    return []
                }
            },

            colmap: {
                type: Object,
                value: function() {
                    return {}
                }
            },

            frozen: {
                type: Array,
                value: function() {
                    return []
                }
            },

            visible: {
                type: Array
            },

            renderers: {
                type: Object,
                value: function() {
                    return {}
                }
            },

            selectedItems: {
                type: Array,
                value: function() {
                    return []
                },
                observer: 'selectedItemsChanged',
                notify: true
            },

            selectAll: {
                type: Boolean
            },

            primaryFieldName: {
                type: String,
                value: "id"
            },

            sortOrder: {
                type: Array,
                value: function() {
                    return [];
                }
            },

            multiSort: {
                type: Boolean,
                value: false
            },

            route: {
                type: Object
            },

            expands: {
                type: Boolean,
                value: false
            },

            itemMap: {
                type: Object,
                notify: true,
                value: function() {
                    return {}
                }
            },

            timeseries: {
                type: Boolean,
                value: false
            },

            selectable: {
                type: Boolean,
                value: false
            },

            baseFilter: {
                type: String,
                value: ""
            },

            userFilter: {
                type: String,
                value: ""
            },

            filter: {
                type: String,
                computed: '_computeFilter(baseFilter, userFilter)'
            }
        },

        observers: [
            'toggleSelectAll(selectAll)',
            '_itemsUpdated(items)'
        ],

        listeners: {
            'receive-log': 'eventReceived'
        },

        ready: function() {},

        windowResize: function() {
            this.$.grid.style.height = window.innerHeight - this.offsetTop - 190 + "px";
            this.$.grid.style.width = "100%";
            this.async(function() {
                console.log('offsetWidth', this.$.grid.offsetWidth);
            }, 10);
        },

        _itemsUpdated: function(items) {
            this.set('received', this.items.length);
            this.set('count', this.items.length);
            if (items.length){
                // update column map using response.items values
                var _this = this;
                this.items.forEach(function(i){
                    _this.itemMap[i[_this.primaryFieldName]] = i;
                    Object.keys(i).forEach(function(k){
                        _this.colmap[k] = true;
                    });
                });
                // Compute columns list from colmap, removing frozen columns
                var cols = Object.keys(_this.colmap);
                _this.frozen.forEach(function(f){
                    if (cols.indexOf(f) > -1)
                        cols.splice(cols.indexOf(f), 1);
                });
                _this.set('columns', cols);
            }
        },

        _activeItemChanged: function(e) {
            var grid = e.target;
            this._clickedItem = grid.activeItem ? grid.activeItem : this._clickedItem;

            // we should either redirect to the proper route path, or expand the item
            if (this.route != undefined)
                this.set('route.path', this._clickedItem[this.primaryFieldName]);
            else if (this.expands)
                if (grid.expandedItems.indexOf(this._clickedItem) > -1) {
                    grid.collapseItem(this._clickedItem);
                } else {
                    grid.expandItem(this._clickedItem);
                }
        },

        _itemKeys: function(item) {
            if (!item) return [];
            return Object.keys(item)
        },

        _getTitle: function(column) {
            if (this.renderers[column] && this.renderers[column].title) {
                if (typeof this.renderers[column].title == 'function')
                    return this.renderers[column].title();
                else
                    return this.renderers[column].title;
            }

            return column;
        },

        _getBody: function(column, item) {
            if (item) {
                if (this.renderers[column])
                    return this.renderers[column].body(item[column], item);
                if (typeof(item[column]) == 'undefined') return '';
                if (typeof(item[column]) == 'string')
                    return item[column];

                var ret = JSON.stringify(item[column]);
                if (['undefined', '[]', '{}'].indexOf(ret) == -1)
                    return ret;
            }
            return '';
        },

        _getRawBody: function(column, item) {
            if (item)
                return JSON.stringify(item[column]);
            return '';
        },

        _isColumnVisible: function(column) {
            return this.visible && this.visible.indexOf(column) > -1;
        },

        _getSelectedColumnsIndexArray: function(visible) {
            if (!this.visible) return [];
            var ret = [];
            for (var i = 0; i < this.visible.length; i++)
                ret.push(this.columns.indexOf(this.visible[i]));
            console.log('_getSelectedColumnsIndexArray returning', ret);
            return ret;
        },

        _hasReceivedAll: function(received, count) {
            return this.count && this.received == this.count
        },

        _checkboxChanged: function(e) {
            console.log('_checkboxChanged', e.model.column, e.target.active, e.model.item);
            if (e.target.active && this.visible.indexOf(e.model.column) == -1) {
                this.push('visible', e.model.column);
            } else if (!e.target.active && this.visible.indexOf(e.model.column) > -1) {
                this.splice('visible', this.visible.indexOf(e.model.column), 1);
            }
        },

        _toggleDrawer: function() {
            if (document.querySelector('app-drawer'))
                document.querySelector('app-drawer').toggle();
        },

        _isGridBody: function(detail) {
            console.warn('_isGridBody', detail);
            //return detail.sourceEvent.target.parentElement.parentElement.tagName === 'TD';
        },

        toggleSelectAll: function(e) {
            if (!this.selectAll) {
                this.selectedItems = [];
                if (this.$.grid)
                    this.$.grid.selectedItems = [];
            }
        },

        selectedItemsChanged: function(items) {
            if (this.count == this.selectedItems.length)
                this.selectAll = true;
            else
                this.selectAll = false
        },

        _getDirection: function(column) {
            for (var i = 0; i < this.sortOrder.length; i++) {
                if (this.sortOrder[i] && this.sortOrder[i].path == column)
                    return this.sortOrder[i].direction;
            }
        },

        _computeIconStyle: function(expanded) {
            // TODO: animate icon
            if (!expanded) return "transform: rotate(270deg);"
        },

        _computeId: function(item) {
            if (!item)
                return '';
            return item[this.primaryFieldName];
        },

        eventReceived: function(item) {
            console.log('eventReceived', item);
            console.log(this.$.grid._cache[0]);
            // TODO filter incoming events
            this.async(function() {
                this.$.grid.unshift('_cache.0', item.detail);
                this.$.grid.fire('iron-resize');
                console.log(this.$.grid._cache[0]);
            })
        },

        _computeFilter: function(baseFilter, userFilter) {
            if (!baseFilter)
                return userFilter;
            if (!userFilter)
                return baseFilter;
            return '(' + baseFilter + ') AND (' + userFilter + ')';
        }
    });
</script>
